<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>

            Enter the bill amount for your meal:$
        </p>
        <input type="number" min="1" id="bill"><br>
        <p></p>Tip percentage:
        <input type="range" min="0" max="100" value="0" step="1" onchange="tipCalculate(this.value,'bill')" class="twenty">
        <span id="slideValue">0%</span>
        <p><strong><em>Tip to leave</em></strong> = <span id="tip"></span></p>
    </div>
    <script src="./JS/scripts.js"></script>
</body>
</html>
